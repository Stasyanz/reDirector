services:
  redirect-bot:
    build: .
    container_name: telegram-redirect-bot
    restart: always
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Монтируем только .env для возможности изменения настроек без пересборки
      - ./.env:/app/.env:ro
    # Ограничиваем ресурсы для минимального потребления
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'
